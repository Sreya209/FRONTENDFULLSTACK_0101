<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Restaurant</title>
  <style>
    body {
      font-family: 'Latha', Arial, sans-serif;
      color: white;
      background: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)),
                  url(image.jpg) no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    .image {
      margin-top: 50px;
    }
    .image img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Le Jardin Secret</h1>
    <p>Step into "The Secret Garden" where every meal is a love letter to the senses. Nestled in the heart of a bustling city, our restaurant is a sanctuary of culinary delights, where each dish is crafted with passion and precision.</p>
    <div class="image">
      <img src="restaurant.jpg" alt="Restaurant Image">
    </div>
  </div>
</body>
</html>
