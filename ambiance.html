<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Ambiance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black; 
      color: white;
      margin: 0;
      padding: 0;
    }

    
    .ambiance-container {
      display: flex; 
      flex-wrap: wrap; 
      justify-content: center; /* Center items horizontally */
      padding: 20px; /* Add some padding */
    }

    
    .ambiance-image {
      width: calc(33.33% - 40px); 
      margin: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5); 
      transition: transform 0.5s ease; 
    }

    .ambiance-image:hover {
      transform: scale(1.05); 
    }
  </style>
</head>
<body>
  <div class="ambiance-container">
    
    <img class="ambiance-image" src="ambiance1.jpg" alt="Restaurant Ambiance 1">
    <img class="ambiance-image" src="ambiance2.jpg" alt="Restaurant Ambiance 2">
    <img class="ambiance-image" src="ambiance3.jpg" alt="Restaurant Ambiance 3">

  </div>
</body>
</html>
